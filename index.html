<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <article class="card--container">
      <picture class="product--image">
        <source
          media="(min-width: 600px)"
          srcset="./images/image-product-desktop.jpg"
        />
        <img
         src="./images/image-product-mobile.jpg" 
         alt="Gabrielle Chanel Paris Perfume">
      </picture>
      <section class="card--details">
        <p class="category">Perfume</p>
        <h1 class="product--name">Gabrielle Essence Eau De Parfum</h1>
        <p class="product--description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        
        <div class="price">
          <p class="discounted"><span class="visually-hidden">Current price: </span> $149.99</p>
          <p class="actual" ><span class="visually-hidden">Original Price price: </span>  $169.99</p>
        </div>

        <button class="cart--btn">
          <img src="./images/icon-cart.svg" alt="cart">
          <span>Add To Cart</span>
        </button>
      </section>
    </article>
  </main>
</body>
</html>
